name: Deploy Docusaurus

on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Validate deploy path
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          if [ -z "$DEPLOY_PATH" ]; then
            echo "DEPLOY_PATH is empty."
            exit 1
          fi

          NORMALIZED_PATH="${DEPLOY_PATH%/}"

          # Prevent accidental overwrite of the repository root.
          if [ "$NORMALIZED_PATH" = "/root/Y3-Share-Website" ]; then
            echo "Unsafe DEPLOY_PATH: $DEPLOY_PATH"
            echo "Use the build directory path, e.g. /root/Y3-Share-Website/build/"
            exit 1
          fi

          # In this repo's serve-from-build mode, deploy target must be a build directory.
          if [[ "$NORMALIZED_PATH" != */build ]]; then
            echo "Unsafe DEPLOY_PATH: $DEPLOY_PATH"
            echo "DEPLOY_PATH must end with /build or /build/."
            exit 1
          fi

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add host key
        run: ssh-keyscan -p "${{ secrets.SERVER_PORT }}" "${{ secrets.SERVER_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy build output
        run: |
          rsync -az --delete \
            -e "ssh -p ${{ secrets.SERVER_PORT }}" \
            build/ \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.DEPLOY_PATH }}
